<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>hello-wasm example</title>
</head>

<body class="container mx-8 lg:block">
    <div class="lg:my-4"><input type="file" name="image" accept="image/*" id="image-input"></div>
    <div class="lg:columns-3 lg:flex">
        <div class="lg:w-1/6">
            <div>
                Functions
            </div>
        </div>
        <div class="lg:w-1/2">
            Source Image
            <img id="src-image" class="border-2 border-black">
        </div>
        <div class="lg:w-1/3 block">
            <div>Results</div>
            <div>
                Wasm result
                <canvas id="wasm-result" class="border-2 border-black"></canvas>
            </div>
            <div>
                Javascript result
                <img alt="" id="js-result" class="border-2 border-black">
            </div>
        </div>
    </div>
</body>

</html>
