<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>hello-wasm example</title>
</head>

<body class="container mx-8 lg:block">
    <div class="lg:my-4 lg:border-b">
        <div class="lg:my-3">
            <input type="file" name="image" accept="image/*" id="image-input">
        </div>
    </div>
    <div class="lg:columns-3 lg:flex">
        <div class="lg:w-1/6 lg:border-r">
            <div class="lg:flex">
                <div class="lg:mx-auto">
                    Functions
                </div>
            </div>
        </div>
        <div class="lg:w-1/2 lg:border-r lg:flex">
            <div class="lg:mx-auto">
                Source Image
                <img id="src-image" class="border-2 border-black">
            </div>
        </div>
        <div class="lg:w-1/3 lg:flex">
            <div class="lg:mx-auto">
                <div>Results</div>
                <div>
                    Wasm result
                    <canvas id="wasm-result" class="border-2 border-black"></canvas>
                </div>
                <div>
                    Javascript result
                    <img alt="" id="js-result" class="border-2 border-black">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
