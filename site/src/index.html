<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Wasm/Javascript Image Proccessor</title>
</head>

<body class="lg:flex lg:flex-col raleway bg-slate-800 text-slate-200 lg:h-screen overflow-hidden">
    <div class="lg:basis-[10%] lg:border-b lg:flex border-gray-700">
        <div class="lg:my-5 lg:mx-auto">
            <input type="file" name="image" accept="image/*" id="image-input">
        </div>
    </div>
    <div class="lg:basis-[90%] lg:flex overflow-hidden">
        <div class="lg:basis-[20%] lg:border-r border-gray-700 overflow-hidden">
            <div class="lg:my-5 h-full overflow-hidden">
                <div class="lg:flex">
                    <div class="lg:mx-auto mb-6">
                        <span class="font-bold">
                            Functions
                        </span>
                    </div>
                </div>
                <div class="lg:flex overflow-auto h-5/6">
                    <div class="lg:mx-auto">
                        <ul class="text-sm cursor-pointer">
                            <li>Blur</li>
                            <li>Blur</li>
                            <li>Blur</li>
                            <li>Blur</li>

                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="lg:basis-[50%] lg:border-r border-gray-700 overflow-auto">
            <div class="lg:flex lg:my-5">
                <span class="mx-auto">
                    Source Image
                </span>
            </div>
            <div class="lg:mx-4 lg:flex">
                <div class="lg:h-72 flex lg:mx-auto lg:w-10/12 border border-black rounded-lg shadow-xl"
                    id="src-image-placeholder">
                    <span class="mx-auto my-auto font-bold">Source Image</span>
                </div>
                <img id="src-image" class="lg:mx-auto hidden lg:max-w-lg lg:max-h-lg rounded-lg">
            </div>
        </div>
        <div class="lg:basis-[30%]">
            <div class="lg:flex lg:my-5">
                <span class="lg:mx-auto">
                    Results
                </span>
            </div>
            <div class="lg:py-4">
                <div class="lg:pb-4 hidden" id="wasm-result-title">
                    <span class="lg:mx-auto">
                        Wasm result
                    </span>
                </div>
                <div class="lg:h-52 flex lg:mx-auto lg:w-10/12 border border-black rounded-lg shadow-xl"
                    id="wasm-result-placeholder">
                    <span class="mx-auto my-auto font-bold">
                        Wasm result
                    </span>
                </div>
                <div class="lg:flex">
                    <canvas id="wasm-result"
                        class="lg:mx-auto border hidden border-black lg:max-w-lg rounded-lg"></canvas>
                </div>
            </div>
            <div>
                <div class="lg:pb-4 hidden" id="js-result-title">
                    <span class="lg:mx-auto">
                        Javascript result
                    </span>
                </div>
                <div class="lg:h-52 flex lg:mx-auto lg:w-10/12 border border-black rounded-lg shadow-xl"
                    id="js-result-placeholder">
                    <span class="mx-auto my-auto font-bold">
                        Javascript result
                    </span>
                </div>
                <div class="lg:flex lg:mx-4">
                    <img id="js-result" class="lg:mx-auto lg:w-11/12 hidden rounded-lg">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
