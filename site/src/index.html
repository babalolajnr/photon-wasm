<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>hello-wasm example</title>
</head>

<body>
    <div><input type="file" name="image" accept="image/*" id="image-input"></div>
    <div>
        Source Image
        <img id="src-image" width="500" height="300">
    </div>
    <div>
        Wasm result
        <canvas id="wasm-result"></canvas>
    </div>
    <div>
        Javascript result
        <img alt="" height="300" width="500" id="js-result">
    </div>
</body>

</html>
