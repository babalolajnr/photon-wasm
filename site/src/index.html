<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>hello-wasm example</title>
</head>

<body class="container mx-8 lg:block">
    <div class="lg:my-4 lg:border-b">
        <div class="lg:my-3">
            <input type="file" name="image" accept="image/*" id="image-input">
        </div>
    </div>
    <div class="lg:columns-3 lg:flex">
        <div class="lg:w-1/6 lg:border-r">
            <div class="lg:flex">
                <div class="lg:mx-auto">
                    <div>
                        Functions
                    </div>
                </div>
            </div>
        </div>
        <div class="lg:w-1/2 lg:border-r lg:flex">
            <div class="lg:mx-auto">
                <div class="lg:flex lg:pb-4">
                    <span class="mx-auto">
                        Source Image
                    </span>
                </div>
                <div class="lg:mx-4">
                    <img id="src-image" class="border border-black lg:max-w-lg lg:max-h-lg">
                </div>
            </div>
        </div>
        <div class="lg:w-1/3 lg:flex">
            <div class="lg:mx-auto">
                <div class="lg:flex pb-4">
                    <span class="lg:mx-auto">
                        Results
                    </span>
                </div>
                <div class="lg:py-4">
                    <div class="lg:pb-4">
                        Wasm result
                    </div> 
                    <canvas id="wasm-result" class="border border-black lg:max-w-lg"></canvas>
                </div>
                <div>
                    <div class="lg:pb-4">
                        Javascript result
                    </div> 
                    <img alt="" id="js-result" class="border border-black lg:max-w-lg">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
