<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Wasm/Javascript Image Proccessor</title>
</head>

<body class="lg:flex lg:flex-col raleway bg-slate-800 text-slate-200 lg:h-screen border">
    <div class="lg:basis-[10%] lg:border-b lg:flex border-gray-700">
        <div class="lg:my-5 lg:mx-auto">
            <input type="file" name="image" accept="image/*" id="image-input">
        </div>
    </div>
    <div class="lg:basis-[90%] lg:columns-3 lg:flex">
        <div class="lg:w-1/6 lg:border-r border-gray-700 lg:h-full">
            <div class="lg:flex lg:my-5">
                <div class="lg:mx-auto">
                    <div>
                        Functions
                    </div>
                </div>
            </div>
        </div>
        <div class="lg:w-1/2 lg:border-r border-gray-700">
            <div class="">
                <div class="lg:flex lg:my-5">
                    <span class="mx-auto">
                        Source Image
                    </span>
                </div>
                <div class="lg:mx-4 lg:flex">
                    <div class="lg:h-72 flex lg:mx-auto lg:w-10/12 border border-black rounded-lg shadow-xl">
                        <span class="mx-auto my-auto font-bold">Source Image</span>
                    </div>
                    <img id="src-image" class="border hidden border-black lg:max-w-lg lg:max-h-lg rounded-lg">
                </div>
            </div>
        </div>
        <div class="lg:w-1/3">
            <div class="">
                <div class="lg:flex lg:my-5">
                    <span class="lg:mx-auto">
                        Results
                    </span>
                </div>
                <div class="lg:py-4">
                    <div class="lg:pb-4 hidden" id="wasm-result-title">
                        <span class="lg:mx-auto">
                            Wasm result
                        </span>
                    </div>
                    <div class="lg:h-52 flex lg:mx-auto lg:w-10/12 border border-black rounded-lg shadow-xl">
                        <span class="mx-auto my-auto font-bold">
                            Wasm result
                        </span>
                    </div>
                    <canvas id="wasm-result" class="border hidden border-black lg:max-w-lg rounded-lg"></canvas>
                </div>
                <div>
                    <div class="lg:pb-4 hidden" id="js-result-title">
                        <span class="lg:mx-auto">
                            Javascript result
                        </span>
                    </div>
                    <div class="lg:h-52 flex lg:mx-auto lg:w-10/12 border border-black rounded-lg shadow-xl">
                        <span class="mx-auto my-auto font-bold">
                            Javascript result
                        </span>
                    </div>
                    <img id="js-result" class="border hidden border-black lg:max-w-lg rounded-lg">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
